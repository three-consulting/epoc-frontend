name: housekeeping

on:
  push:
    branches:
      - "**"
      - "!main"
      - "!dev"

jobs:
  tsc-and-format:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies and run checks
        run: |
          yarn install
          yarn run type-check
          yarn prettier --check .
          yarn eslint .
          yarn validate-types-dev
