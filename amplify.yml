version: 1
frontend:
    phases:
        preBuild:
            commands:
                - yarn install
        build:
            commands:
                - yarn run build
                - echo "COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID" >> .env
                - echo "COGNITO_CLIENT_SECRET=$COGNITO_CLIENT_SECRET" >> .env
                - echo "COGNITO_DOMAIN=$COGNITO_DOMAIN" >> .env
                - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env
    artifacts:
        baseDirectory: .next
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*
